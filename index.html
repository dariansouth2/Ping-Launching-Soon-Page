<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">
  <!--Font Style-->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="logo"><img src="images/logo.svg" alt=""></div>
    <div class="announcement">
      <h1>We are launching <b>soon!</b></h1>
      <p>Subscribe and get notified
</p>
    </div>
    <div class="notify">
      <input type="text" placeholder="Your email address...">
      <button type="submit">Notify Me</button>
    </div>
    <img src="images/illustration-dashboard.png" alt="" class="dash-img"> 
    <div class="socials">
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>

    </div>
    <p>  &copy; Copyright Ping. All rights reserved.</p>
  </div>
  

  
  



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <!--Logos-->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <!--JS-->
  <script src="main.js"></script>
</body>
</html>
